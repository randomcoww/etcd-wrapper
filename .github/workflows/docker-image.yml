name: test image build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: arc-runner-etcd-wrapper 
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Containerfile --tag ghcr.io/randomcoww/etcd-wrapper:$(date +%s)
